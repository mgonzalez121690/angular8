<div class="container">

        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
                    <app-input-search></app-input-search>  
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                    <h2>{{formTitle}}</h2>                                     
            </div>   
            <div class="col-sm-6">
                    <button (click)="askQuestion()" class="btn btn-primary btn-lg float-right">{{buttonRealizarPregunta}}</button>
            </div>    
        </div>
             
        <div class="row" style="margin-top: 15px;">
           <div class="col-sm-12">
                <div *ngFor="let q of questions" >
                    
                   <div class="form-inline border-left border-top border-bottom">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-outline-primary">
                                respuestas <span class="badge badge-light">{{q.answers}}</span>
                            </button>
                        </div>
                        <div class="col-sm-10">
                                
                            <a [routerLink]="['/questions',q.question.idQuestion]" class="btn btn-lg btn-link">{{q.question.title}}</a>
                            <div >
                                <p>{{ q.question.description }}</p>
                            </div>
                            <div class="form-inline" >
                                    <p *ngFor="let t of q.tag"><span class="btn btn-sm btn-warning">#{{t}} </span></p>
                            </div>
                        </div>
                    
                   </div>     
                </div>
           </div>     

        </div>
    </div>
