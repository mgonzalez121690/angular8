<div class="container">

    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-12">
                <app-input-search></app-input-search>  
        </div>
    </div>
    
    <div class="row" style="margin-top: 15px;">
        <div class="col-sm-12 border-bottom">
                <h2>{{question.question.title}}</h2>                                     
                 
        </div>   
    </div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-sm-12">
            <p class="alert alert-info">{{ question.question.description }}</p>
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <h3>{{answersSize}} respuesta(s)</h3>

        <div class="col-sm-12 border-top">
            <div *ngFor="let ans of answers" style="margin-top: 1%;" class="border-bottom">
                <div class="col-sm-12">
                    <div class="form-group alert alert-warning">
                        <label for=""><b>Causa</b></label>
                        <p>{{ans.cause}}</p>
                    </div>
                    <div class="form-group alert alert-success">
                            <label for="">Soluci√≥n</label>
                            <p>{{ans.solution}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <h3>Tu respuesta</h3> 
        <div class="col-sm-12 border-top">
            <app-answer></app-answer>
        </div>
        
    </div>

</div>
