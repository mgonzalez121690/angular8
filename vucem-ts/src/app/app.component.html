<mat-toolbar>
    <mat-toolbar-row>
            
            <h1>Vucem Troubleshooting</h1>
            <span class="menu-spacer"></span>         
            <div>
                <a mat-button [routerLink]="'/'" routerLinkActive="active-link"> Start </a>
                <a mat-button [routerLink]="'/questions'" routerLinkActive="active-link"> Questions </a>
                <a mat-button [routerLink]="'/helps'" routerLinkActive="active-link"> Helps </a>
                <a mat-button [routerLink]="'/about'" routerLinkActive="active-link"> About us </a>
            </div>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
        <mat-sidenav #sidenav>
                <mat-nav-list>

                        <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
                        <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
                        <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
                        <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
                        <a mat-list-item [routerLink]="'/activities'"> Activities </a>
                        <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
                        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                  
                      </mat-nav-list>    
        </mat-sidenav>
        
        <mat-sidenav-content>
                <div style="height: 88vh; background-color:white">
                  <router-outlet></router-outlet>
                </div>
        </mat-sidenav-content>


</mat-sidenav-container>
